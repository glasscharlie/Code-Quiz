<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asssets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    
    <button id='highscores'>View highscores</button>

    <p id= "timer">Timer</p>

    <main>
        
        <h2 id="title">JS Quiz</h2>
        <p id="content">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!</p>

        <button id='start-button'>Start</button>
        <div id="answers"></div>


        <div id="correct-answer">
            <h3> You have answered correctly! </h3>
          </div>
      
          <div id="incorrect-answer">
            <h3> You have answered incorrectly! </h3>
          </div>

          <form id="highscore-form">
          <input type="text" id="initials" name="initials" >
          <input id='submit-button' type="submit">
        </form>

          <ul id='highscores-list'></ul>
    </main>



    <script src="asssets/JS/script.js"></script>
</body>
</html>
